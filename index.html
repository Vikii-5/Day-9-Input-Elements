<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
</head>
<body>
    
    <div class="container">
        <form action="#" method="get">
            <label for="">Name:</label><br>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for="">Password:</label><br>
            <input type="password"><br><br>
            <label for="">Email:</label><br>
            <input type="email" placeholder="Enter Your Mail ID"><br><br>
            <label for="">Fav Number:</label><br>
            <input type="number" placeholder="Enter Your Fav Number"><br><br>
            <label for="">Mobile Number:</label><br>
            <input type="tel" placeholder="Enter Your Telephone Number" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}"><br><br>
            <label for="">Fav Foods:</label><br>
            <input type="checkbox">
            <label for="">Biryani</label><br>
            <input type="checkbox">
            <label for="">Pizza</label><br><br>
            <label for="">Color:</label><br>
            <input type="color"><br><br>
            <label for="">Time:</label><br>
            <input type="time"><br><br>
            <label for="">Date:</label><br>
            <input type="date"><br><br>
            <label for="">Week:</label><br>
            <input type="week"><br><br>
            <label for="">Month:</label><br>
            <input type="month"><br><br>
            <label for="">Date:</label><br>
            <input type="date"><br><br>
            <label for="">Date & Time:</label><br>
            <input type="datetime-local"><br><br>
            <label for="">Select File:</label><br>
            <input type="file"><br><br>
            <label for="">Image:</label><br>
            <input type="image" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" width="340" height="230"><br><br>
            <label for="">Gender:</label><br>
            <input type="radio" name="gender">
            <label for="">Male</label><br>
            <input type="radio" name="gender">
            <label for="">Female</label><br><br>
            <label for="">Range:</label><br>
            <input type="range"><br><br>
            <label for="">Search:</label><br>
            <input type="search"><br><br>
            <label for="">URL:</label><br>
            <input type="url" placeholder="Enter Your URL"><br><br>
            <input type="reset" value="Reset"><br>
            <input type="button" value="Submit"><br>
        </form>
    </div>

</body>
</html>
